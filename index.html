<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- <link href="https://cdn.staticfile.org/docsify/4.13.0/themes/vue.min.css" type="text/css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- themable custom -->
  <link rel="stylesheet" href="theme-custom.css">

  <style>
    /* Sidebar
    ============================================================================= */
    :root {
        --sidebar-background                          : #f8f8f8;
        --sidebar-border-width                        : 0;

        /* Name */
        --sidebar-name-color                          : ;
        --sidebar-name-font-family                    : ;
        --sidebar-name-font-size                      : var(--font-size-l);
        --sidebar-name-font-weight                    : normal;

        /* Nav Links */
        --sidebar-nav-link-margin                     :  .1em -25px .1em 0;
    }
  </style>

  <!-- katex css -->
  <link rel="stylesheet" href="https://cdn.bytedance.com/cdn/KaTeX/0.15.2/katex.min.css"/>
  <!-- mermaid css -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"> -->
</head>
<body>
  <div id="app">Loading...</div>
  <!-- mermaid -->
  <!-- <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script> -->
  <script src="https://cdn.bytedance.com/cdn/mermaid/8.14.0/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'Study In Tsinghua',
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      relativePath: true,
      autoHeader: true,
      subMaxLevel: 4,
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      // 'flexible-alerts': {
      //   style: 'flat'
      // },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.staticfile.org/docsify/4.13.0/docsify.min.js"></script>

  <!-- 复制到剪切板 -->
  <script src="https://cdn.bytedance.com/cdn/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>

  <!-- 图片缩放 Zoom image -->
  <script src="https://cdn.bytedance.com/cdn/docsify/4.12.2/plugins/zoom-image.min.js"></script>

  <!-- emoji -->
  <script src="https://cdn.bytedance.com/cdn/docsify/4.12.2/plugins/emoji.min.js"></script>

  <!-- Pagination 分页插件 -->
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- katex -->
  <script src="https://unpkg.com/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!--wiki Link link [[fileName|show Link]]-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>

  <!-- 语法高亮 -->
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-rust.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-toml.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-typescript.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-java.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-kotlin.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-xml-doc.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-c.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-css.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-docker.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-sass.min.js"></script>
  <script src="https://cdn.bytedance.com/cdn/prism/1.27.0/components/prism-nasm.min.js"></script>
